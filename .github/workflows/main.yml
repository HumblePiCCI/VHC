name: CI

on:
  push:
    branches: [ main, 'integration/wave-*' ]
  pull_request:
    branches: [ main, 'integration/wave-*' ]
  merge_group:
    branches: [ main, 'integration/wave-*' ]

jobs:
  ownership-scope:
    name: Ownership Scope
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check ownership scope
        run: node tools/scripts/check-ownership-scope.mjs

  change-detection:
    name: Change Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      run-e2e: ${{ steps.filter.outputs.run-e2e }}
      run-bundle: ${{ steps.filter.outputs.run-bundle }}
      run-lighthouse: ${{ steps.filter.outputs.run-lighthouse }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            run-e2e:
              - 'apps/web-pwa/**'
              - 'packages/e2e/**'
              - 'packages/gun-client/**'
              - 'packages/ai-engine/**'
              - 'packages/data-model/**'
              - 'packages/types/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/main.yml'
            run-bundle:
              - 'apps/web-pwa/**'
              - 'packages/gun-client/**'
              - 'packages/ai-engine/**'
              - 'packages/data-model/**'
              - 'packages/types/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/main.yml'
            run-lighthouse:
              - 'apps/web-pwa/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/main.yml'

  quality:
    name: Quality Guard
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (LOC & Rules)
        run: pnpm lint

      - name: Build (for cross-package types)
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Circular Dependency Check
        run: pnpm deps:check

  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit Tests
        run: pnpm test:quick

      - name: Diff-aware Coverage Gate (pull requests only)
        if: github.event_name == 'pull_request'
        run: node tools/scripts/check-diff-coverage.mjs

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-and-build, change-detection]
    timeout-minutes: 30
    steps:
      - name: E2E applicability
        run: |
          if [ "${{ needs.change-detection.outputs.run-e2e }}" = "true" ]; then
            echo "E2E: relevant changes detected; running full E2E suite."
          else
            echo "E2E: no relevant file changes detected; passing required check."
          fi

      - uses: actions/checkout@v4
        if: needs.change-detection.outputs.run-e2e == 'true'

      - name: Install pnpm
        if: needs.change-detection.outputs.run-e2e == 'true'
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        if: needs.change-detection.outputs.run-e2e == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        if: needs.change-detection.outputs.run-e2e == 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        if: needs.change-detection.outputs.run-e2e == 'true'
        run: pnpm --filter @vh/e2e exec playwright install --with-deps

      - name: Run E2E
        if: needs.change-detection.outputs.run-e2e == 'true'
        env:
          CI: true
        run: pnpm test:e2e

  bundle-check:
    name: Bundle Size
    runs-on: ubuntu-latest
    needs: [test-and-build, change-detection]
    timeout-minutes: 20
    steps:
      - name: Bundle applicability
        run: |
          if [ "${{ needs.change-detection.outputs.run-bundle }}" = "true" ]; then
            echo "Bundle: relevant changes detected; running bundle-size validation."
          else
            echo "Bundle: no relevant file changes detected; passing required check."
          fi

      - uses: actions/checkout@v4
        if: needs.change-detection.outputs.run-bundle == 'true'

      - name: Install pnpm
        if: needs.change-detection.outputs.run-bundle == 'true'
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        if: needs.change-detection.outputs.run-bundle == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        if: needs.change-detection.outputs.run-bundle == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build PWA
        if: needs.change-detection.outputs.run-bundle == 'true'
        run: pnpm --filter @vh/web-pwa build

      - name: Check Bundle Size (â‰¤ 1 MiB gz)
        if: needs.change-detection.outputs.run-bundle == 'true'
        run: pnpm bundle:check

  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: [test-and-build, change-detection]
    timeout-minutes: 15
    steps:
      - name: Lighthouse applicability
        run: |
          if [ "${{ needs.change-detection.outputs.run-lighthouse }}" = "true" ]; then
            echo "Lighthouse: PWA changes detected; running lighthouse checks."
          else
            echo "Lighthouse: no apps/web-pwa changes detected; informational pass."
          fi

      - uses: actions/checkout@v4
        if: needs.change-detection.outputs.run-lighthouse == 'true'

      - name: Install pnpm
        if: needs.change-detection.outputs.run-lighthouse == 'true'
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        if: needs.change-detection.outputs.run-lighthouse == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        if: needs.change-detection.outputs.run-lighthouse == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build PWA
        if: needs.change-detection.outputs.run-lighthouse == 'true'
        run: pnpm --filter @vh/web-pwa build

      - name: Run Lighthouse (static dist)
        if: needs.change-detection.outputs.run-lighthouse == 'true'
        run: npx lhci autorun --collect.staticDistDir=apps/web-pwa/dist --upload.target=filesystem --upload.outputDir=./lhci-report
