name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Quality Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (LOC & Rules)
        run: pnpm lint

      - name: Build (for cross-package types)
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Circular Dependency Check
        run: pnpm deps:check

  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit Tests
        run: pnpm test:quick

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @vh/e2e exec playwright install --with-deps

      - name: Run E2E
        env:
          CI: true
        run: pnpm test:e2e

  bundle-check:
    name: Bundle Size
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PWA
        run: pnpm build

      - name: Check Bundle Size (â‰¤ 1 MiB gz)
        run: pnpm bundle:check

  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version inferred from packageManager field

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PWA
        run: pnpm build

      - name: Run Lighthouse (static dist)
        run: npx lhci autorun --collect.staticDistDir=apps/web-pwa/dist --upload.target=filesystem --upload.outputDir=./lhci-report
